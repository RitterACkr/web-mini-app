<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cpu_emulator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="bar">
        <div class="title">cpu_emulator</div>
        <div class="controls">
            <button id="step">Step</button>
            <button id="run">Run</button>
            <button id="stop" disabled>Stop</button>
            <button id="reset">Reset</button>
        </div>
    </header>

    <main class="main">
        <section class="panel">
            <h2>Registers</h2>
            <div class="grid">
                <div><span>PC</span><code id="pc"></code></div>
                <div><span>A</span><code id="a"></code></div>
                <div><span>B</span><code id="b"></code></div>
                <div><span>Z</span><code id="z"></code></div>
            </div>

            <h2>ROM</h2>
            <pre id="rom"></pre>
            <div class="hint">黄色行が現在のPC / 出力は右</div>
        </section>

        <section class="panel">
            <h2>Output</h2>
            <pre id="out"></pre>
        </section>
    </main>

    <script src="./main.js"></script>
</body>
</html>
