<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Rotating Cube</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <header class="bar">
        <div class="title">ASCII Rotating Cube</div>
    
        <div class="ctrl">
            <label>
                Scale
                <input id="scale" type="range" min="0.5" max="3.0" step="0.05" value="1.30">
            </label>
            <span id="scaleVal">1.30</span>
        </div>

        <div class="hint">ESC: stop / SPACE: pause</div>
    </header>

    <main class="main">
        <pre id="out" aria-label="ascii output">HTML LOADED</pre>
    </main>

    <script src="./main.js"></script>
</body>
</html>
