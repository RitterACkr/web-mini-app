<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Othello Learning AI</title>
</head>
<body>
    <header>
        <h1>Othello Learning AI</h1>
        <p>AIの成長を観察できる実験環境</p>
    </header>

    <nav>
        <button class="tab-btn active" data-tab="training">Training</button>
        <button class="tab-btn" data-tab="battle">Battle</button>
        <button class="tab-btn" data-tab="network">View NN</button>
    </nav>

    <main>
        <section id="tab-training" class="tab-content active">
            <h2>学習モード</h2>
            <canvas id="board-canvas" width="400" height="400" style="border: 1px solid #ccc; display: block;"></canvas>
        </section>

        <section id="tab-battle" class="tab-content" style="display: none;">
            <h2>対戦モード</h2>
            <canvas id="battle-canvas" width="400" height="400" style="border: 1px solid #ccc; display: block;"></canvas>
        </section>

        <section id="tab-network" class="tab-content" style="display: none;">
            <h2>NNの表示</h2>
            <canvas id="nn-canvas" width="900" height="500" style="border: 1px solid #ccc; display: block;"></canvas>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
